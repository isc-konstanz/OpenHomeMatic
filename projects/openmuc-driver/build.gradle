configurations.create('embed')

def openmucversion = '1.0.0'

repositories {
   flatDir {
       dirs 'dependencies/openmuc'
       dirs '../../dependencies/ogema/core'
       dirs '../../dependencies/ogema/drivers'
   }
}

dependencies {
  //compile group: 'org.osgi', name: 'org.osgi.core', version: '6.0.0'
  //compile group: 'org.osgi', name: 'org.osgi.compendium', version: '5.0.0'
  //compile group: 'org.openmuc.framework', name: 'openmuc-core-api', version: openmucversion
  //compile group: 'org.openmuc.framework', name: 'openmuc-core-spi', version: openmucversion
  
  compile project(':ogema-homematic')
  embed project(':ogema-homematic')

  compile project(':ogema')
  embed project(':ogema')

  embed group: 'org.json', name: 'json', version: '20170516'
  embed group: 'org.ogema.core', name: 'api', version: '2.1.2'
  embed group: 'org.ogema.drivers', name: 'homematic', version: '2.1.2'
}

jar {
  manifest {
    name = "OpenMUC Driver - HomeMatic"
    instruction 'Bundle-ClassPath', '.,lib/ogema-homematic-' + cfgVersion + '.jar,lib/ogema-' + cfgVersion + '.jar,lib/api-2.1.2.jar,lib/homematic-2.1.2.jar,lib/json-20170516.jar,lib/jrxtx-1.0.0.jar'
    instruction 'Import-Package', '!org.ogema.core*,!org.ogema.driver.homematic*,!org.ogema.port*,!org.json*,javax.xml.bind,javax.xml.datatype,*' + jarDefaultImportPackageVersion
    instruction 'Export-Package', ''
  }
}

jar {
  into('lib') {
    from configurations.embed
  }
}
