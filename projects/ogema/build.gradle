
def projectName = "OGEMA Driver - Porting"

def ogemaVersion = '2.1.2'
def openmucVersion = '2.0.0'

repositories {
   flatDir {
       dirs rootDir.getPath() + '/dependencies/ogema', 
	        rootDir.getPath() + '/dependencies/openmuc'
   }
}

dependencies {
  compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'

  compile group: 'org.ogema.core', name: 'api', version: ogemaVersion
  compile group: 'org.ogema.drivers', name: 'homematic', version: ogemaVersion

  compile group: 'org.openmuc.framework', name: 'openmuc-core-api', version: openmucVersion
  compile group: 'org.openmuc.framework', name: 'openmuc-core-spi', version: openmucVersion
}

jar {
  manifest {
    name = projectName
    instruction 'Export-Package', '*'
  }
}
