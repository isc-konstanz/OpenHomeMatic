def openmucversion = '1.0.0'

repositories {
   flatDir {
       dirs '../openmuc-driver/dependencies/openmuc'
       dirs '../../dependencies/ogema/core'
       dirs '../../dependencies/ogema/drivers'
   }
}

dependencies {
  compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
  
  compile group: 'org.ogema.core', name: 'api', version: '2.1.2'
  compile group: 'org.ogema.drivers', name: 'homematic', version: '2.1.2'

  compile group: 'org.openmuc.framework', name: 'openmuc-core-api', version: openmucversion
  compile group: 'org.openmuc.framework', name: 'openmuc-core-spi', version: openmucversion
}

jar {
  manifest {
    name = "OGEMA"
    instruction 'Export-Package', '!*.internal.*,*'
  }
}
